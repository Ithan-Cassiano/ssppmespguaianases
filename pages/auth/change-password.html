<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - A Força Pública de São Paulo</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blue) 0%, var(--light-blue) 100%);
            padding: 40px 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--blue);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--darker-gray);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
        }
        
        .btn-change {
            width: 100%;
            padding: 14px;
            background-color: var(--blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-change:hover {
            background-color: var(--light-blue);
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--blue);
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-key"></i> Alterar Senha</h1>
                <p>Atualize sua senha de acesso</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="change-password-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="old-password">Senha Atual</label>
                    <input type="password" id="old-password" name="old-password" required autocomplete="current-password">
                </div>
                
                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" name="new-password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn-change">Alterar Senha</button>
            </form>
            
            <div class="login-links">
                <a href="login.html">Voltar para login</a>
            </div>
            
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>
    
    <script src="../../scripts/auth.js"></script>
    <script>
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const alertContainer = document.getElementById('alert-container');
            
            if (newPassword !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">As novas senhas não coincidem!</div>';
                return;
            }
            
            const result = auth.changePassword(username, oldPassword, newPassword);
            
            if (result.success) {
                alertContainer.innerHTML = '<div class="alert alert-success">Senha alterada com sucesso! Redirecionando para login...</div>';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                alertContainer.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
            }
        });
    </script>
</body>
</html>
