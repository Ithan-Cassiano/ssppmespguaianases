<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - PMESP</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--dark-gray);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 32px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer a {
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">PM</div>
            <h1>Recuperar Senha</h1>
            <p>Digite seu e-mail para receber o link de recuperação</p>
        </div>

        <div id="alert-container"></div>

        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">
                Enviar Link de Recuperação
            </button>
        </form>

        <div class="auth-footer">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Voltar para Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../../scripts/auth.js"></script>
    <script src="../../scripts/email-service.js"></script>
    <script>
        const form = document.getElementById('forgot-password-form');
        const alertContainer = document.getElementById('alert-container');
        const submitBtn = document.getElementById('submit-btn');

        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showAlert('Por favor, digite seu e-mail.', 'error');
                return;
            }

            // Validar formato de e-mail básico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Por favor, digite um e-mail válido.', 'error');
                return;
            }

            // Validar e-mail real usando API
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Validando e-mail...';

            try {
                const validation = await emailService.validateEmail(email);
                
                if (!validation.isValid) {
                    showAlert('E-mail inválido. Por favor, verifique e tente novamente.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar Link de Recuperação';
                    return;
                }

                if (validation.isDisposable) {
                    showAlert('E-mails temporários não são permitidos. Use um e-mail válido.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar Link de Recuperação';
                    return;
                }

                // Verificar se o usuário existe
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email);

                if (!user) {
                    showAlert('E-mail não encontrado em nosso sistema.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar Link de Recuperação';
                    return;
                }

                // Gerar token de recuperação
                const resetToken = auth.generateResetToken(email);
                
                // Enviar e-mail de recuperação
                submitBtn.innerHTML = '<span class="loading"></span> Enviando e-mail...';
                
                const emailResult = await emailService.sendPasswordResetEmail(email, resetToken);
                
                    if (emailResult.success) {
                        showAlert('E-mail de recuperação enviado! Verifique sua caixa de entrada e spam.', 'success');
                        form.reset();
                    } else {
                        if (emailResult.manualLink) {
                            showAlert(`E-mail não configurado. <a href="${emailResult.manualLink}" style="color: #1e3a8a; text-decoration: underline;">Clique aqui para redefinir sua senha</a>`, 'info');
                        } else {
                            showAlert(emailResult.message || 'Erro ao enviar e-mail. Tente novamente mais tarde.', 'error');
                        }
                    }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao processar solicitação. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Enviar Link de Recuperação';
            }
        });
    </script>
</body>
</html>
