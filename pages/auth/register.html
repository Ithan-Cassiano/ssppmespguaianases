<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - A Força Pública de São Paulo</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blue) 0%, var(--light-blue) 100%);
            padding: 40px 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--blue);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--darker-gray);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
        }
        
        .btn-register {
            width: 100% !important;
            padding: 14px !important;
            background-color: var(--blue) !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            cursor: pointer !important;
            transition: background 0.3s !important;
            margin-bottom: 15px !important;
            margin-top: 10px !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 10 !important;
            box-sizing: border-box !important;
        }
        
        .btn-register:hover {
            background-color: var(--light-blue) !important;
        }
        
        form#register-form button,
        form#register-form button[type="submit"],
        .btn-register,
        button.btn-register {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            padding: 14px !important;
            background-color: #1e3a8a !important;
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            cursor: pointer !important;
            margin: 10px 0 15px 0 !important;
        }
        
        .login-box form button {
            display: block !important;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--blue);
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(30, 58, 138, 0.3);
            border-radius: 50%;
            border-top-color: var(--blue);
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
                <p>Registre-se para acessar o sistema</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                </div>
                
                <div class="form-group" style="margin-top: 10px; margin-bottom: 20px;">
                    <button type="submit" class="btn-register" style="display: block !important; width: 100% !important; padding: 14px !important; background-color: #1e3a8a !important; color: white !important; border: none !important; border-radius: 6px !important; font-size: 16px !important; font-weight: bold !important; cursor: pointer !important;">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </div>
            </form>
            
            <div class="login-links">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
            
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>
    
    <script src="../../scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.btn-register');
            if (btn) {
                btn.style.display = 'block';
                btn.style.visibility = 'visible';
                btn.style.opacity = '1';
            }
            
            function checkAuthAndInit() {
                if (typeof auth === 'undefined') {
                    setTimeout(checkAuthAndInit, 100);
                    return;
                }
                
                const registerForm = document.getElementById('register-form');
                if (!registerForm) {
                    setTimeout(checkAuthAndInit, 100);
                    return;
                }
                
                registerForm.onsubmit = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const username = document.getElementById('username').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const alertContainer = document.getElementById('alert-container');
                    
                    if (!username || !email || !password || !confirmPassword) {
                        alertContainer.innerHTML = '<div class="alert alert-error">Por favor, preencha todos os campos!</div>';
                        return false;
                    }
                    
                    if (password.length < 6) {
                        alertContainer.innerHTML = '<div class="alert alert-error">A senha deve ter no mínimo 6 caracteres!</div>';
                        return false;
                    }
                    
                    if (password !== confirmPassword) {
                        alertContainer.innerHTML = '<div class="alert alert-error">As senhas não coincidem!</div>';
                        return false;
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alertContainer.innerHTML = '<div class="alert alert-error">Por favor, digite um e-mail válido.</div>';
                        return false;
                    }

                    const result = auth.register(username, password, email);
                    
                    if (result.success) {
                        alertContainer.innerHTML = '<div class="alert alert-success">Conta criada com sucesso! Redirecionando para login...</div>';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    } else {
                        alertContainer.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                    }
                    
                    return false;
                };
            }
            
            checkAuthAndInit();
        });
    </script>
</body>
</html>
