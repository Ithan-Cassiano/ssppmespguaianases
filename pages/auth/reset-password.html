<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - PMESP</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--dark-gray);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 32px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer a {
            color: var(--blue);
            text-decoration: none;
            font-size: 14px;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">PM</div>
            <h1>Redefinir Senha</h1>
            <p>Digite sua nova senha</p>
        </div>

        <div id="alert-container"></div>

        <form id="reset-password-form">
            <input type="hidden" id="token" name="token">
            <input type="hidden" id="email" name="email">

            <div class="form-group">
                <label for="new-password">
                    <i class="fas fa-lock"></i> Nova Senha
                </label>
                <input 
                    type="password" 
                    id="new-password" 
                    name="new-password" 
                    required 
                    placeholder="Mínimo 6 caracteres"
                    autocomplete="new-password"
                    minlength="6"
                >
                <div id="password-strength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">
                    <i class="fas fa-lock"></i> Confirmar Senha
                </label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    placeholder="Digite a senha novamente"
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">
                Redefinir Senha
            </button>
        </form>

        <div class="auth-footer">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Voltar para Login
            </a>
        </div>
    </div>

    <script src="../../scripts/auth.js"></script>
    <script>
        const form = document.getElementById('reset-password-form');
        const alertContainer = document.getElementById('alert-container');
        const submitBtn = document.getElementById('submit-btn');
        const tokenInput = document.getElementById('token');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrength = document.getElementById('password-strength');

        // Obter token e e-mail da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            alertContainer.innerHTML = `
                <div class="alert alert-error">
                    Link inválido ou expirado. Por favor, solicite um novo link de recuperação.
                </div>
            `;
            form.style.display = 'none';
        } else {
            tokenInput.value = token;
            emailInput.value = decodeURIComponent(email);
        }

        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                feedback = '<span class="strength-weak">Senha fraca</span>';
            } else if (strength <= 3) {
                feedback = '<span class="strength-medium">Senha média</span>';
            } else {
                feedback = '<span class="strength-strong">Senha forte</span>';
            }

            passwordStrength.innerHTML = feedback;
        }

        newPasswordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword.length < 6) {
                showAlert('A senha deve ter no mínimo 6 caracteres.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Redefinindo senha...';

            try {
                const result = auth.resetPassword(emailInput.value, token, newPassword);
                
                if (result.success) {
                    showAlert('Senha redefinida com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Erro ao redefinir senha. O link pode ter expirado.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Redefinir Senha';
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao processar solicitação. Tente novamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Redefinir Senha';
            }
        });
    </script>
</body>
</html>
